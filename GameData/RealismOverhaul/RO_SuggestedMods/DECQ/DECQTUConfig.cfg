//Apollo CM
@PART[APOLLO_CM]:NEEDS[TexturesUnlimited]:FOR[TexturesUnlimited]
{
	!MODULE[TRR_Reflection] {}
}

KSP_MODEL_SHADER
{
    name = APOLLO_CM
    model = ATS/SATURN_V/DECQ_PROJECT_APOLLO/CM

    TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = CM
		mesh = mesh_030_026
		mesh = mesh_030_019
		mesh = mesh_030_001
		mesh = mesh_030_004
		mesh = mesh_030_005
		mesh = mesh_030_014
		mesh = mesh_030_016
		mesh = mesh_030_017
		mesh = ap-cup
		mesh = mesh_030_010
		mesh = mesh_030_029

        PROPERTY
		{
			name = _Color
			color = 3,3,3,1
		}
		PROPERTY
		{
			name = _Metal
			float = 0.9
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.85
		}
        
    }
	
	//Windows
	TEXTURE
	{
		shader = SSTU/PBR/Metallic
		mesh = mesh_030_003
		mesh = mesh_030_011
		mesh = mesh_030_013
		
		PROPERTY
		{
			name = _Color
			color = 1,1,1,1
		}
		PROPERTY
		{
			name = _Metal
			float = 0
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.98
		}
	}
}

